<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>入侵警示儀表板</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1>📊 入侵警示 Dashboard</h1>

    <form method="get" class="row g-3 mt-3">
        <div class="col-md-3">
            <input type="text" name="src_ip" class="form-control" placeholder="Source IP">
        </div>
        <div class="col-md-3">
            <input type="text" name="dst_ip" class="form-control" placeholder="Destination IP">
        </div>
        <div class="col-md-2">
            <input type="text" name="attack_type" class="form-control" placeholder="Attack Type">
        </div>
        <div class="col-md-2">
            <input type="datetime-local" name="start_time" class="form-control">
        </div>
        <div class="col-md-2">
            <input type="datetime-local" name="end_time" class="form-control">
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Filter</button>
        </div>
    </form>

    <table class="table table-bordered table-striped mt-3">
        <thead>
            <tr>
                <th>時間</th>
                <th>來源 IP</th>
                <th>Hostname</th>
                <th>目標 IP</th>
                <th>警示原因</th>
                <th>攻擊類型</th>
            </tr>
        </thead>
        <tbody>
            {% for alert in alerts %}
            <tr>
                <td>{{ alert[0] }}</td>
                <td>{{ alert[1] }}</td>
                <td>{{ alert[4] }}</td>
                <td>{{ alert[2] }}</td>
                <td>{{ alert[3] }}</td>
                <td>{{ alert[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
